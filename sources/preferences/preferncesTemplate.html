<div style="margin: 15px 0px 20px 0px;" id="cards-style-preferences">
    <h4 style="margin: 20px 0px 20px 0px;">Настройки оформления</h4>
    <div>
	    <span class="cards-style-preferences-label">Лицевая сторона:</span>
	    <select id="pref_face" class="cards-style-preferences-element">
	        <option value=0>Классическая</option>
	        <option value=1>Англо-американская</option>
	    </select>
	</div>
    <div>
	    <span class="cards-style-preferences-label">Рубашка:</span>
	    <select id="pref_back" class="cards-style-preferences-element">
	        <option value=0>Классическая</option>
	        <option value=1>Альтернативная</option>
	        <option value=2>Красная</option>
	        <option value=3>Синяя</option>
	    </select>
	</div>
    <div>
	    <span class="cards-style-preferences-label">Пустая ячейка:</span>
	    <select id="pref_empty" class="cards-style-preferences-element">
	        <option value=0>Классическая</option>
	        <option value=1>С обводкой</option>
	    </select>
	</div>
</div>
